<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>ToDo</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand px-5" href="/">
                <img src="https://png.pngitem.com/pimgs/s/164-1645084_transparent-to-do-list-png-png-to-do.png" alt=""
                    width="30" height="30" class="d-inline-block align-text-top"><strong class="px-2 ">ToDo App</strong>
            </a>

        </div>
    </nav>

    <h1 class=" text-center p-3 mb-1  bg-primary text-white ">Add to ToDo list</h1>
    <p class="text-center bg-info text-dark py-1 mt-1"><strong>& Never hesitate about forgetting your Things</strong></p>
    <div class="bg-image" style="
    background-image: url('https://media.istockphoto.com/photos/to-do-list-concept-pen-on-white-paper-note-pad-with-handwritten-as-picture-id1002550894?k=6&m=1002550894&s=612x612&w=0&h=hmRqvaV7iurKz6DFIirW74byuAv12tYHeYAfpO3Kvz4=');
    height: 100%; ">
        <div class="container bg-light py-3">
            <form action="/" method="post">
                {% csrf_token %}
                <div class="my-5 mx-5">
                    <label for="title" class="form-label ">
                        <h4>Task</h4>
                    </label>
                    <input type="text" class="form-control" id="title" name="title"
                        placeholder="I want to ... at ... AM/PM">
                    <button type="submit" class="btn btn-success my-2">Save</button>
                </div>

            </form>

            <h2 class="text-center text-primary"><strong>ToDo List</strong></h2>

            {% for task in tasks %}

            <div class="mx-5">
                <ul>
                    <li>
                        <hr>
                        <h4 style="display:inline ">{{task}}</h4>
                        <a href="{% url 'delete' task.id %}">Delete</a>
                    </li>
                </ul>

            </div>

            {% endfor %}
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
